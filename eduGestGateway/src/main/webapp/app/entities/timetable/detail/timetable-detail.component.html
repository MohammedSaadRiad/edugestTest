<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (timetable(); as timetableRef) {
      <div>
        <h2 data-cy="timetableDetailsHeading"><span jhiTranslate="eduGestGatewayApp.timetable.detail.title">Timetable</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ timetableRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="eduGestGatewayApp.timetable.semestre">Semestre</span></dt>
          <dd>
            <span>{{ timetableRef.semestre }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/timetable', timetableRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
